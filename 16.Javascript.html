	<button id="btn">show</button>

<script type="text/javascript">
	let button = document.getElementById('btn');
	button.onclick = function(){
		let input = document.getElementById("name")
		if(input.type=="password"){
			input.type = "text";
			this.innerHTML = "Hide";
		}else{
			input.type = "password";
			this.innerHTML = "show";
		}
	}
