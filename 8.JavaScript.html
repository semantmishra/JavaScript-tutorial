<!DOCTYPE html>
<html>
<head>
	<title>8.JavaScript</title>
</head>
<body>
<script type="text/javascript">
	//else if 

	let month = 15;

	if(month==1)
		console.log("January");
	else if(month==2)
			console.log("February");	
	else if(month==3)
			console.log("march");
	else if(month==4)
		console.log("April");
	else
		console.log("Invalid")
		
</script>
</body>
</html>
